<!DOCTYPE html>
<html manifest="/Journaliser/cache.manifest">
<head>
    <title>Journaliser</title>
    <script type="text/javascript" src="../Scripts/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../Scripts/HTML5Support/NetworkStatus.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var netStatus = new NetworkStatus();
            netStatus.addNetworkStatusChangedHandler(function (args) {
                if (args.isOnline === true) {
                    window.location.assign('/Journaliser/');
                }
            });

            setTimeout(function () {
                netStatus.startMonitoring({ pingUrl: '/Journaliser/scripts/ping.js', enablePolling: true });
            }, 5000);
        });
    </script>

</head>
<body>
    <p>The Journaliser application is offline and does not have the requested item in its cache.</p>
    <p>When the application goes online again, this page will automaticlly redirect.</p>
</body>
</html>
